<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthBot</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="chat-wrapper">
        <header class="chat-header">
            <h1>HealthBot</h1>
            <p>Dine chatlogs bliver opbevaret sikkert hos os.</p>
        </header>
        <main class="chat-container">
            <div id="chat-box" class="chat-box"></div>
            <div class="input-container">
                <textarea id="user-input" placeholder="Skriv dit spørgsmål, f.eks. 'Hvad gør jeg ved hovedpine?'"></textarea>
                <button id="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
