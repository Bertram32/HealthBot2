<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthBot</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-wrapper">
        <header class="chat-header">
            <div class="align">
                <img src="Logo.png" height="75px"/>
                <h1 font-family="Raleway">HealthBot</h1>
            </div>
        </header>
        <main class="chat-container">
            <div id="chat-box" class="chat-box">
                <div id="thinking-indicator" class="thinking-indicator"></div>
            </div>
            <div class="input-container">
                <textarea id="user-input" placeholder="Skriv dit spørgsmål, f.eks. 'Hvad gør jeg ved hovedpine?'"></textarea>
                <button id="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </main>
        <p>Dine chatlogs bliver opbevaret sikkert hos os.</p>
    </div>
    <script src="/script.js"></script>
</body>
</html>
